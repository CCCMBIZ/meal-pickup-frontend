<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>On site registration</title>
    <style type="text/css">
        .ui-datalist {
            width: 300px;
            margin-bottom: 20px;
        }

        .ui-datalist-item {
            padding: 3px;
        }

        .onsiteButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .onsiteButton:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
    </style>
</h:head>

<h:body>
    <h:form id="onsite-reg-form">
        <h3 style="margin-top:0">On Site Registration</h3>
        <div id="search" class="text-right">
            <p:growl id="growl" showDetail="true" sticky="true" severity="info"/>
            <p:messages id="messages" showDetail="true" closable="true" severity="warn, error, fatal">
                <p:autoUpdate/>
            </p:messages>
        </div>
        <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="0">
            <h:commandLink value="Reset" action="#{onsiteR10n.reset}"/>
        </h:panelGrid>
        <p:dataList value="#{onsiteR10n.personList}" var="person" type="definition" style="margin-bottom:10px">
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="0">
                <p:outputLabel for="chineseName" value="Chinese Name "/>
                <p:inputText id="chineseName" value="#{person.chineseName}"/>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="0">
                <p:outputLabel for="firstName" value="First Name "/>
                <p:inputText id="firstName" value="#{person.firstName}"/>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="0">
                <p:outputLabel for="lastName" value="Last Name "/>
                <p:inputText id="lastName" value="#{person.lastName}"/>
            </h:panelGrid>

            <p:outputLabel for="gender" value="Gender "/>
            <p:selectOneRadio id="gender" value="#{person.gender}">
                <f:selectItem itemLabel="M" itemValue="M"/>
                <f:selectItem itemLabel="F" itemValue="F"/>
            </p:selectOneRadio>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="1">
                <h:outputLabel styleClass="control-label" for="age" value="Age年龄">
                    <h:selectOneMenu value="#{person.age}" id="age" styleClass="form-control" style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.ageGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="1">
                <p:outputLabel for="participate" value="Participate参加"/>
                <p:selectOneRadio id="participate" value="#{person.misc1}">
                    <f:selectItem itemLabel="1day一天" itemValue="1"/>
                    <f:selectItem itemLabel="2day二天" itemValue="2"/>
                    <f:selectItem itemLabel="full全程" itemValue="3"/>
                </p:selectOneRadio>
            </h:panelGrid>
            <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="0">
                <h:commandLink value="Delete" action="#{onsiteR10n.deleteAction(person)}"/>
            </h:panelGrid>
        </p:dataList>
        <h:commandLink value="Add" action="#{onsiteR10n.addAction}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        <p:separator/>
        <h3 style="margin-top:0">Contact</h3>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="0">
            <p:outputLabel for="email" value="Email"/>
            <p:inputText id="email" value="#{onsiteR10n.family.misc1}"/>
        </h:panelGrid>
        <h3 style="margin-top:0">Meal Plan订购膳食</h3>
        <h:panelGroup styleClass="form-group" layout="block">
            <fieldset>
                <legend><h:outputText value="第一天"/></legend>
                <h:outputLabel styleClass="control-label" for="breakfast1" value="早餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.breakfast1}" id="breakfast1" styleClass="form-control"
                                     style="height: 38px" >
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/> </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel styleClass="control-label" for="lunch1" value="午餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.lunch1}" id="lunch1" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/> </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel styleClass="control-label" for="dinner1" value="晚餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.dinner1}" id="dinner1" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/> </h:selectOneMenu>
                </h:outputLabel>
            </fieldset>
        </h:panelGroup>
        <h:panelGroup styleClass="form-group" layout="block">
            <fieldset>
                <legend><h:outputText value="第二天"/></legend>
                <h:outputLabel styleClass="control-label" for="breakfast2" value="早餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.breakfast2}" id="breakfast2" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel styleClass="control-label" for="lunch2" value="午餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.lunch2}" id="lunch2" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel styleClass="control-label" for="dinner2" value="晚餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.dinner2}" id="dinner2" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
            </fieldset>
        </h:panelGroup>
        <h:panelGroup styleClass="form-group" layout="block">
            <fieldset>
                <legend><h:outputText value="第三天"/></legend>
                <h:outputLabel styleClass="control-label" for="breakfast3" value="早餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.breakfast3}" id="breakfast3" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel styleClass="control-label" for="lunch3" value="午餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.lunch3}" id="lunch3" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel styleClass="control-label" for="dinner3" value="晚餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.dinner3}" id="dinner3" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
            </fieldset>
        </h:panelGroup>
        <h:panelGroup styleClass="form-group" layout="block">
            <fieldset>
                <legend><h:outputText value="第四天"/></legend>
                <h:outputLabel styleClass="control-label" for="breakfast4" value="早餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.breakfast4}" id="breakfast4" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel styleClass="control-label" for="lunch4" value="午餐">
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.lunch4}" id="lunch4" styleClass="form-control"
                                     style="height: 38px">
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>

                <h:outputLabel styleClass="control-label" for="dinner4" value="晚餐" >
                    <h:selectOneMenu value="#{onsiteR10n.mealplan.dinner4}" id="dinner4" styleClass="form-control"
                                     style="height: 38px" >
                        <f:selectItems value="#{onsiteR10n.quantityGroup}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
            </fieldset>
        </h:panelGroup>

        <h:commandButton id="regButton" action="#{onsiteR10n.processRegistration}" value="Submit" styleClass="onsiteButton" />

    </h:form>
</h:body>
</html>
