<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Operation</title>
</h:head>

<h:body>
    <h:form id="operation-form">

        <h3 style="margin-top:0">Operation</h3>
        <div id="search" class="text-right">
            <p:growl id="growl" showDetail="true" sticky="true" severity="info"/>
            <p:messages id="messages" showDetail="true" closable="true" severity="warn, error, fatal">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="0">
                <p:outputLabel for="queryId" value="Registration ID"/>
                <p:inputText id="queryId" value="#{operation.queryId}"/>
            </h:panelGrid>
        </div>

        <h:commandButton id="nametagButton" action="#{operation.printNametag}" value="Print Nametag"/>
    </h:form>
</h:body>
</html>
