<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


<h:head>
    <title>Scan Meal in PrimeFaces</title>
    <style type="text/css">
        .ui-g div {
            background-color: #FAFAFA;
            text-align: left;
            border: 0px #fafafa;
        }
    </style>
</h:head>

<h:body>
    <p:tooltip/>
    <h:form id="scanmeal-form">
        <div id="search" class="text-right">
            <p:growl id="growl" showDetail="true" sticky="true" severity="info"/>
            <p:messages id="messages" showDetail="true" closable="true" severity="warn, error, fatal">
                <p:autoUpdate/>
            </p:messages>
            <span class="col-sm-9">
                <p:selectOneMenu id="mealId" value="#{scanMeal.mealId}" effect="fold">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItems value="#{scanMeal.mealIdOption}"/>
                </p:selectOneMenu>
                <h:inputText id="q" size="20" value="#{scanMeal.query}" a:autofocus="true"/>
            </span>
            <h:commandButton id="scanMealButton" action="#{scanMeal.enter}" value="Scan扫描"/>
        </div>
        <div class="ui-g">
            <div class="ui-g-5 ui-g-nopad">
                <div class="ui-g-12">
                    <h:outputText styleClass="control-label" id="mealTotalCount" value="#{scanMeal.mealTotalCount}"
                                  style="font-weight:bold;font-size:160px"/>
                </div>
                <div class="ui-g-12">
                    <h:outputText styleClass="control-label" id="mealTakenCount" value="#{scanMeal.mealTakenCount}"
                                  style="font-weight:bold;font-size:160px"/>
                </div>
                <div class="ui-g-12">
                    <h:outputText styleClass="btn-lg" id="mealLeftCount" value="#{scanMeal.mealLeftCount}"
                                  style="font-weight:bold;font-size:160px"/>
                </div>
            </div>
            <div class="ui-g-7">
                <div class="ui-g-12">
                    <p:spacer width="100" height="100"/>
                </div>
                <div class="ui-g-12">
                    <p:dataList id="mealtracker" value="#{scanMeal.mealtrackers}" var="mk" type="definition">
                        <h:outputText value="#{mk.pickUpDate}" style="color:darkgray;font-weight:bold;font-size:40px">
                            <f:converter converterId="org.ocpsoft.PrettyTimeConverter"/>
                        </h:outputText>
                        <h:outputText value=" #{mk.name} 領了一盒" style="color:darkgrey;font-weight:bold;font-size:40px"/>
                    </p:dataList>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
